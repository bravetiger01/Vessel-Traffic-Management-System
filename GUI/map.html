<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var mymap = L.map('map').setView([0, 0], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);

    // Create a custom icon
    var myIcon = L.icon({
        iconUrl: "E:\Project CS\Vessel Traffic Management System\photos\ship.png",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
    });

    // Initial marker
    var marker = L.marker([0, 0], { icon: myIcon }).addTo(mymap).bindPopup('Hello World!').openPopup();

    // Function to update marker position and popup content
    function updateMarker(lat, lng, shipName) {
        marker.setLatLng([lat, lng]);
        marker.bindPopup(shipName).openPopup();
    }

    // Example: Update marker position and content
    setTimeout(function () {
        updateMarker(10, 10, 'Ship A');
    }, 2000);

    // You can call the updateMarker function from your Python code to update the marker dynamically
</script>

</body>
</html>
