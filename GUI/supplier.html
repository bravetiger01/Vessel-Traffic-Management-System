<!DOCTYPE html>
<html>

<head>
    <title>Your Vessel Traffic Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        
        
        .logos {
            display: flex;
            justify-content: center;
            height: auto;
            margin: 10%;
            gap: 5%;


        }

        .clock{
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 10%;
            left: 3%;
        }

    </style>
</head>

<body>
    <!-- Header -->
    <div style="background-color: #009df4; height: 10%;"></div>

    <!-- Mapping -->
    <div style="position: absolute; left: 50px; top: 50px;">
        <!-- Insert your mapping component here -->
        <!-- You will need to use a JavaScript library or map service for this -->
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div style="background-color: #ffffff; height: 100%; width: 20%; position: absolute">
            <!-- User -->
            <div class="userlogo">
                <img src="photos/user.png" alt="User" style="width: 20vh; height: auto; margin-top: 10px;">
                <p style="font-size: 20px; font-weight: bold;">User</p>
            </div>

            <!-- View Ships -->
            <div class="logos">
                <img src="photos/map-icon.png" alt="View Ships" style="width: 20%; height: auto; cursor: pointer;">
                <p style="font-size: 90%; font-weight: bold; cursor: pointer;">View Your Booked Ships</p>
            </div>

            <!-- Book Ships -->
            <div class="logos">
                <img src="photos/booking.png" alt="Book Ships" style="width: 20%; height: auto; cursor: pointer;">
                <p style="font-size: 90%; font-weight: bold;">Book Our Ships</p>
            </div>
        </div>

        <!-- Time and Date -->
        <div class='clock'>
            <img src="photos/clock.png" alt="Clock" style="width: 75%; height: 75%;">
            <p id="date-time" style="font-size: 100%;"></p>
        </div>
    </div>

    <!-- JavaScript for updating time and date -->
    <script>
        function showTime() {
            const date = new Date();
            const time = date.toLocaleTimeString();
            const dateStr = date.toLocaleDateString();
            document.getElementById('date-time').innerHTML = `${time} <br> ${dateStr}`;
            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>

</html>
